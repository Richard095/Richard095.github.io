<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Formularios</title>
</head>

<body>
    <h1>Formularios</h1>
    <!-- Get: procesa_formulario.php?campo1=dato1&campo2=datos2&campoN=datoN-->
    <!-- POST: se envian los datos del formulario "empaquetados" -->
    <form action="ejercicio7.html" method="GET">

        <h2>Datos del usuario</h2>
        <label for="usuario">Usuario</label>
        <input class="inputs" type="text" placeholder="Ingresa tu usuario" name="usuario" id="usuario">
        <br>

        <label for="contrasena">Contraseña</label>
        <input class="inputs" type="password" placeholder="Ingresa tu contrasena" name="contrasena" id="contrasena">

        <h2>Diseña tu pizza </h2>
        <h3>Tipo de Masa</h3>
        <label for="masa">Elige tu tipo de masa:</label>
        <select name="masa" id="masa">
            <option value="cl">Clásicas</option>
            <option value="cr">Crunchy</option>
            <option value="li">Light</option>
        </select>

        <h3>Tamaño</h3>
        <label for="t_chica">
            <input type="radio" name="tamano" id="t_chica">Chica
        </label>

        <label for="t_mediana">
            <input type="radio" name="tamano" id="t_mediana">Mediana
        </label>

        <label for="t_grande">
            <input type="radio" name="tamano" id="t_grande">Grande
        </label>

        <h3>Ingredientes</h3>
        <label for="i_queso">
            <input class="ingrediente" type="checkbox" name="i_queso" id="i_queso" checked>Queso
        </label>

        <label for="i_chile">
            <input class="ingrediente" type="checkbox" name="i_chile" id="i_chile">Chile
        </label>

        <label for="i_pina">
            <input class="ingrediente" type="checkbox" name="i_pina" id="i_pina">Piña
        </label>

        <label for="i_tocino">
            <input class="ingrediente" type="checkbox" name="i_tocino" id="i_tocino">Tocino
        </label>

        <label for="i_peperoni">
            <input class="ingrediente" type="checkbox" name="i_peperoni" id="i_peperoni">Peperoni
        </label>

        <h3>Extras</h3>
        <label for="i_queso">
            <input class="iex" type="checkbox" name="i_queso" id="i_queso">Queso
        </label>

        <label for="i_papas">
            <input class="iex" type="checkbox" name="i_papas" id="i_papas">Papas
        </label>

        <label for="i_refresco">
            <input class="iex" type="checkbox" name="i_refresco" id="i_refresco">Queso
        </label>

        <h3>Fecha de entrega</h3>
        <input  type="date" name="fecha" id="fecha">
        <hr>

        <button  type="submit">Enviar</button>
        <!-- <input type="submit" value="Enviar"> -->

    </form>


    <script src="zepto.min.js"></script>
    <script src="ejercicio7.js"></script>
</body>

</html>
